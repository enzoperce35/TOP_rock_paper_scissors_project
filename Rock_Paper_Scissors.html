<script>

    let playerScore = 0;
    let compScore = 0;
    let result;
    let Round = 0;
    let pick = ['Rock', 'Paper', 'Scissors'];
   
   function computerPlay() {
          return pick[Math.floor(Math.random() * pick.length)].toLowerCase();
      }
      
      
    function playRound(playerSelection, computerSelection){
       if (playerSelection == 'rock' && computerSelection == 'scissors'){
           result = `Win! ${playerSelection} beats ${computerSelection}`;
           }else if (playerSelection == 'rock' && computerSelection == 'paper'){
           result = `Lose ${computerSelection} beats ${playerSelection}`;
           }else if (playerSelection == 'paper' && computerSelection == 'rock'){
           result = `Win! ${playerSelection} beats ${computerSelection}`;
           }else if (playerSelection == 'paper' && computerSelection == 'scissors'){
           result = `Lose ${computerSelection} beats ${playerSelection}`;
           }else if (playerSelection == 'scissors' && computerSelection == 'paper'){
           result = `Win! ${playerSelection} beats ${computerSelection}`;
           }else if (playerSelection == 'scissors' && computerSelection == 'rock'){
           result = `Lose ${computerSelection} beats ${playerSelection}`;
           }else if (playerSelection == computerSelection)
           result = "Draw!";
           
           return result;
      };
      
   
   function game() {
      for (let i = 0; i <= 4; i++) {   
      playRound(prompt('What is your pick?', ''), computerPlay() );
       console.log(result);
      
       if (result.includes('Win!') ) {
          console.log('You scored');
          console.log(`Round ${++Round} total Scores- You: ${++playerScore} | CPU: ${compScore}`);
      }else if (result.includes('Lose') ) {
          console.log('CPU scored');
          console.log(`Round ${++Round} total Scores- You: ${playerScore} | CPU: ${++compScore}`);
      }else {  //finally fio -
           console.log(`Round ${++Round} total Scores- You: ${playerScore} | CPU: ${compScore}`);
     }; 

       if (i == 4 && playerScore > compScore) {
           console.log('Congratulations! you win');
       }else if (i == 4 &&  playerScore < compScore) {
           console.log('Sorry, computer beats you');
       }else if (i==4 &&  playerScore == compScore) {
          console.log('Game Ends, it\'s a tie');
       }else; 
     }
      }
    game();

   </script>
